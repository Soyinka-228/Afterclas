<!DOCTYPE html>
<html >
<head>
<title>Bootstrap Grid System</title>
<meta charset="utf-8">
<meta name="viewport"
content="width=device-width, initial-scale=1">
<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>
</head>

<body>
    <div class="container">
        
        <div class="row">
            <!--Size medium and extra large-->
            <div class="col-xs-8 col-xs-4" style="background-color: purple;border: 1px solid black;">xs </div>
            <div class="col-xs-12 col-xl-5" style="background-color: crimson;">.col-sx-3 </div>
        </div>
        <div class="row">
            <!--Size Large, medium and  small-->
            <div class="col-md-12 col-lg-6" style="background-color: pink;">.col-xs-6 </div>
            <div class="col-xs-6 col-md-2" style="background-color: goldenrod">.col-xs-6 </div>
        </div>
        <div class="row" style="background-color: blueviolet;">
            <!--Size medium-->
            <div class="col-xd-6">.col-xs-6</div>
            <div class="col-xd-6">.col-xs-6</div>
        </div>  
        </div>
        </div>
    </div>
</body>
</html>
